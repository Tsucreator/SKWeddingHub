name: Deploy Backend to Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'invitation/api/lambda/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and create deployment package
        run: |
          cd invitation/api/lambda
          pip install -r requirements.txt -t ./package
          cp lambda_function.py ./package/
          cd package/
          zip -r ../lambda-deployment.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://invitation/api/lambda/lambda-deployment.zip

      - name: Deployment Summary
        run: |
          echo "âœ… Lambda deployment complete"
          echo "Function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"