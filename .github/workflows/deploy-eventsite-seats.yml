name: Deploy Event Site Seats Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'eventsite/api/lambda/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Seats Lambda (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: eventsite/api/lambda
        run: |
          if [ -f package.json ]; then
            npm ci --omit=dev
          fi

      - name: Create deployment package
        working-directory: eventsite/api/lambda
        run: |
          zip -r ../seats-lambda.zip . -x "*.test.*" "*.spec.*" "__tests__/*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.EVENTSITE_SEATS_LAMBDA_NAME }}" \
            --zip-file fileb://eventsite/api/seats-lambda.zip
