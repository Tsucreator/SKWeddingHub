name: Deploy Event Site Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'eventsite/guest-site/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy Event Site (Vite + React)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: eventsite/guest-site
        run: npm ci

      - name: Build
        working-directory: eventsite/guest-site
        env:
          VITE_API_ENDPOINT: ${{ secrets.EVENTSITE_API_ENDPOINT }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync built site to S3
        run: |
          aws s3 sync eventsite/guest-site/dist "s3://$S3_BUCKET_NAME/eventsite" \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          # index.html は短いキャッシュで上書き
          aws s3 cp eventsite/guest-site/dist/index.html "s3://$S3_BUCKET_NAME/eventsite/index.html" \
            --cache-control "public,max-age=60"

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/eventsite/*"

      - name: Deployment Summary
        run: |
          echo "✅ Event Site frontend deployment complete"
          echo "S3: s3://$S3_BUCKET_NAME/eventsite"
